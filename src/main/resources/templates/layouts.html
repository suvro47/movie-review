<!DOCTYPE html>
<html lang="en"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.springframework.org/schema/security"
>
<head th:fragment="head">
    <meta charset="UTF-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>

    <!-- bootstrap -->
    <link
            rel="stylesheet"
            href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css"
            integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn"
            crossorigin="anonymous"
    />
    <script
            src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
            integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
            crossorigin="anonymous"
    ></script>
    <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF"
            crossorigin="anonymous"
    ></script>

    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">

    <title>Movie Reviewer</title>
</head>
<body>
<nav
        th:fragment="admin_navbar"
        class="container navbar navbar-expand-lg navbar-light bg-light"
>
    <a class="navbar-brand" href="/admin/movies/">Movie Reviewer Admin</a>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarNav"
            aria-controls="navbarNav"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/admin/actors/">Actors</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/movies/">Movies</a>
            </li>
            <li class="nav-item">
                <a href="/movies" class="nav-link"> Mango People View </a>
            </li>
        </ul>
    </div>
</nav>
<nav
        th:fragment="main_navbar"
        class="container navbar navbar-expand-lg navbar-dark bg-dark"
>
    <button
            class="navbar-toggler"
            type="button"
            data-toggle="collapse"
            data-target="#navbarTogglerDemo01"
            aria-controls="navbarTogglerDemo01"
            aria-expanded="false"
            aria-label="Toggle navigation"
    >
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarTogglerDemo01">
        <a class="navbar-brand" href="/movies">Movie Reviewer</a>
        <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
            <li class="nav-item active">
                <a class="nav-link" href="/movies">Movies <span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/movies/watch-listed-movies">Watchlist <span class="sr-only"></span></a>
            </li>
            <form class="form-inline my-2 my-lg-0">
                <input
                        class="form-control mr-sm-2"
                        type="search"
                        placeholder="Search"
                        aria-label="Search"
                />
                <button class="btn btn-outline-success my-2 my-sm-0" type="submit">
                    Search
                </button>
            </form>
        </ul>

        <ul
                sec:authorize="isAnonymous()"
                class="navbar-nav ml-auto mt-2 mt-lg-0"
        >
            <li class="nav-item active">
                <a class="nav-link btn" href="/signup"
                >Sign Up<span class="sr-only"></span
                ></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/login"
                >Login<span class="sr-only"></span
                ></a>
            </li>
        </ul>
        <ul
                sec:authorize="isAuthenticated()"
                class="navbar-nav ml-auto mt-2 mt-lg-0"
        >
            <li sec:authorize="hasAnyAuthority('ADMIN')" class="nav-item active">
                <a class="nav-link" href="/admin/movies">Admin<span class="sr-only"></span></a>
            </li>
            <li class="nav-item active">
                <a class="nav-link" href="/logout"
                >Logout<span class="sr-only"></span
                ></a>
            </li>
        </ul>
    </div>
</nav>
</body>
</html>
