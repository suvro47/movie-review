<!DOCTYPE html>
<html
  xmlns:th="http://www.thymeleaf.org"
  xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity5"
>
  <head th:fragment="navbar_head">
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <link th:href="@{/css/style.css}" rel="stylesheet" />
  </head>
  <body>
    <div class="container" th:fragment="navbar_content">
      <nav class="navbar">
        <ul class="nav navbar-nav">
          <li class="nav-item">
            <a class="nav-link active" href="#">Task 1</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Task 2</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Task 3</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" href="#">Task 4</a>
          </li>
        </ul>

        <ul
          sec:authorize="isAnonymous()"
          class="nav navbar-nav navbar-right"
          style="margin-right: 4px"
        >
          <li>
            <a href="/signup"
              ><span class="glyphicon glyphicon-user"></span> Sign Up</a
            >
          </li>
          <li>
            <a href="/login"
              ><span class="glyphicon glyphicon-log-in"></span> Login</a
            >
          </li>
        </ul>

        <ul
          sec:authorize="isAuthenticated()"
          class="nav navbar-nav navbar-right"
          style="margin-right: 4px"
        >
          <li>
            <a href="/profile">
              Welcome ! <span sec:authentication="name">...</span>
            </a>
          </li>
          <li>
            <a href="/logout"
              ><span class="glyphicon glyphicon-log-out"></span> Logout</a
            >
          </li>
        </ul>
      </nav>
    </div>
  </body>
</html>
